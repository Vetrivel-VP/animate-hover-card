<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated card</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="./img/fortnite.jpg" alt="">
            <h3 class="name">Game Name</h3>
            <div class="stats">
                <div class="views">
                    <i class='bx bxs-user'></i>
                    <p>538.9k</p>
                </div>

                <div class="streamers">
                    <img src="./img/1.png" alt="">
                    <img src="./img/2.jpg" alt="">
                    <img src="./img/3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streamer_info">
                <p class="game_stat">559K<span>watching</span></p>
                <p class="game_stat">28.5k<span>streaming</span></p>
            </div>

            <a href="#" class="seeMore">See more streamers</a>
            <div class="streamers">
                <div class="streamer">
                    <img src="./img/1.png" alt="">
                    <p class="name">Gamer1</p>
                    <p class="number">31.3K</p>
                </div>
                <div class="streamer">
                    <img src="./img/2.jpg" alt="">
                    <p class="name">Gamer2</p>
                    <p class="number">35.2k</p>
                </div>
                <div class="streamer">
                    <img src="./img/3.jpg" alt="">
                    <p class="name">Gamer3</p>
                    <p class="number">30.5k</p>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>

</body>
</html>
